    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

    </head>

    <body class=" bg-gray-200" >
        <h1 class="text-center text-2xl font-bold">Color Picker</h1>

        <div class=" h-screen w-screen">
            <div class="  flex flex-row  gap-3 justify-center items-center">
            <button class=" btn-red px-4 py-1 rounded bg-red-300 hover:bg-red-400">Red </button>
            <button class=" btn-green px-4 py-1 rounded bg-green-300 hover:bg-green-400">Green</button>
            <button class=" btn-blue px-4 py-1 rounded bg-blue-300 hover:bg-blue-400">Blue</button>
            <button class=" btn-yellow px-4 py-1 rounded bg-yellow-300 hover:bg-yellow-400">Yellow</button>
            <button class=" btn-orange px-4 py-1 rounded bg-orange-300 hover:bg-orange-400">Orange</button>
            <button class=" btn-purple px-4 py-1 rounded bg-purple-300 hover:bg-purple-400">Purple</button>  
            <button class=" btn-gray px-4 py-1 rounded bg-gray-300">Default</button>  
            </div>
            <div class=" flex justify-center items-center py-4 gap-4 ">
            <h2>Enter Your Choice color</h2>
            <input type="text" id="color-input" class=" border-2 border-black rounded px-2 py-1" placeholder="e.g., #ff5733 or rgb(255,87,51) or blue">
            <button id="apply-color" class=" px-4 py-1 rounded bg-black text-white hover:bg-gray-800">Apply Color</button>
             </div>

    </div>



    </body>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js"></script>

    </html>
